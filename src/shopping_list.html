<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <title>Shopping list</title>
  </head>
  <body>
    <header class="header">
      <load crs="html/header-shopingList.html" />
    </header>
    <main>
      <div class="shopping-list-container">
        <h1 class="shopping-main-title">
          Shopping <span class="shopping-main-list-wrapper">List</span>
        </h1>
        <div class="main-shopping-markup is-empty">
          <h2 class="shopping-title">
            This page is empty, add some books and proceed to order.
          </h2>
          <picture>
            <source
              media="(min-width:768px)"
              srcset="
                ./images/empty-page/empty-page-tab&desk.png     1x,
                ./images/empty-page/empty-page-tab&desk_@2x.png 2x
              "
              type="image/png"
            />
            <source
              media="(max-width:767px)"
              srcset="
                ./images/empty-page/empty-page-mob.png     1x,
                ./images/empty-page/empty-page-mob_@2x.png 2x
              "
              type="image/png"
            />
            <img
              src="./images/empty-page/empty-page-mob.png"
              class="empty-books"
              alt="books"
            />
          </picture>
        </div>
        <ul class="shopping-list hidden"></ul>
      </div>
    </main>
    <script type="module" src="./js/shopping-list.js"></script>
  </body>
</html>
